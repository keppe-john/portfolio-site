<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("k9uhdurPufPFtgIof"); // ✅ Your public key
  })();
</script>
  
  

<link rel="stylesheet" href="style.css">
  
</head>
  
<body>
  <form id="contactForm">
  <input type="text" name="name" placeholder="Your name" required>
  <input type="email" name="email" placeholder="you@example.com" required>
  <textarea name="message" placeholder="Your message" required></textarea>
  <button type="submit">Send</button>
</form>

<div id="formStatus" style="margin-top: 1em;"></div>

  <script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm("service_0w6a9ws", "template_j57co5c", this)
    .then(() => {
      document.getElementById("formStatus").innerHTML = "✅ Message sent successfully!";
      this.reset();
    }, (error) => {
      document.getElementById("formStatus").innerHTML = "❌ Failed to send. Please check the form or try again.";
      console.error("EmailJS error:", error);
    });
});
</script>

</body>
</html>
