<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("k9uhdurPufPFtgIof");
    })();
  </script>
</head>

<body>

  <header>
  <nav class="mobile-nav">
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <ul id="nav-links" class="neon-nav">
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>
</header>

  <div class="contact-container">
    <h1>Contact Console v1.0</h1>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="you@example.com" required>
      <textarea name="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">üíå Send</button>
    </form>
    <div id="formStatus"></div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_0w6a9ws", "template_j57co5c", this)
        .then(() => {
          document.getElementById("formStatus").innerHTML = "‚úÖ Message sent successfully!";
          this.reset();
        }, (error) => {
          document.getElementById("formStatus").innerHTML = "‚ùå Failed to send. Please check your form.";
          console.error("EmailJS error:", error);
        });
    });
  </script>
</body>
</html>
